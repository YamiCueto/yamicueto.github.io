name: ğŸš€ Build and Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build and Prepare Assets
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci
    
    - name: ğŸ¨ Build CSS
      # Generates css/style.css from src/css/main.css (including our custom fixes)
      run: npm run build:css:prod
      
    - name: ğŸ§¹ Prepare Distribution Folder
      run: |
        mkdir -p dist/css
        mkdir -p dist/js
        mkdir -p dist/assets
        
        # Copy critical files
        cp index.html dist/
        cp -r assets/* dist/assets/
        
        # Copy built/source assets
        cp css/style.css dist/css/
        cp js/script.js dist/js/
        
        # Copy optional SEO files if they exist
        [ -f robots.txt ] && cp robots.txt dist/ || true
        [ -f sitemap.xml ] && cp sitemap.xml dist/ || true
        [ -f CNAME ] && cp CNAME dist/ || true

    - name: ï¿½ Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'

  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  lighthouse:
    name: ğŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - uses: treosh/lighthouse-ci-action@v12
      with:
        urls: |
          https://yamicueto.github.io/
        uploadArtifacts: false
        temporaryPublicStorage: false